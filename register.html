<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart Farm</title>
		<link rel="stylesheet" href="css/register/register.css" />
		<script
			src="https://kit.fontawesome.com/013e95e6af.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;1,400;1,500&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main>
			<button class="top"><i class="fa-solid fa-less-than"></i></button>
			<section class="signupForm">
				<h2>Sign Up</h2>
				<small>Create a New Account</small>
				<form action="" method="">
					<div>
						<i class="fa-solid fa-mobile-screen-button"></i>
						<input
							type="text"
							name="phone"
							id="phoneNumber"
							placeholder="Your usual mobile phone number"
						/>
					</div>
					<div>
						<i class="fa-solid fa-lock"></i>
						<input
							name="pass1"
							type="password"
							id="password"
							placeholder="password"
						/>
					</div>
					<div>
						<i class="fa-solid fa-envelope-open-text"></i>
						<input
							name="pass2"
							type="text"
							id="password2"
							value="1234567"
						/>
					</div>
					<button type="submit">Sign up</button>
					<button id="registeredBtn">Registered, go to login</button>
				</form>
			</section>

			<!-- signIn -->
			<section class="signinForm">
				<h2>Log In</h2>
				<small>Welcome Back</small>
				<form action="" method="">
					<div>
						<i class="fa-solid fa-mobile-screen-button"></i>
						<input
							type="text"
							name="phone"
							id="phoneNumber"
							placeholder="Login mobile number"
						/>
					</div>
					<div>
						<i class="fa-solid fa-lock"></i>
						<input
							name="pass1"
							type="password"
							id="password"
							placeholder="Your password"
						/>
					</div>
					<a href="">Forgot Password?</a>
					<button type="submit">Login</button>
					<button id="signupBtn">Sign Up</button>
				</form>
			</section>
		</main>

		<script src="js/register/app.js"></script>
	</body>
</html>
